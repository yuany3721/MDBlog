<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>

<body>

    <!-- header -->
    {% from "macro/header.html" import header %} {{header(slogan)}}

    <div class="main">
        <div class="container">
            <div class="tag-container">
                {% for cate in category %}
                <span class="category-box" style="font-size: {{category[cate]}}rem;">
                    <a href="{{ url_for('category_view', name=cate, sort=True) }}">
                        {{cate}}
                    </a>
                </span> {% endfor %}
            </div>
        </div>

    </div>

    <!-- footer -->
    {% from "macro/footer.html" import footer %} {{footer()}}

</body>

</html>
