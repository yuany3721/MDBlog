<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='code.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/mathml/mathml.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='/mathml/mspace.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>

<body>

    <!-- header -->
    {% from "macro/header.html" import header %} {{header(slogan)}}

    <div class="main">
        <div class="container">
            <div class="blog-container">
                <h1 class="blog-title">
                    {{title}}
                </h1>
                <hr>
                <div class="blog-meta">
                    <span class="blog-category">
                        <a href="{{ url_for('category_view', name=meta.category, sort=True) }}">
                            {{meta.category}}
                        </a>
                    </span> {% for tag in meta.tags%}
                    <span class="blog-tag {% if(loop.index > 3)%} upper2-tag {%endif%}">
                        <a href="{{ url_for('tag_view', name=tag, sort=True) }}">
                        <svg t="1649684048272" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3213" width="16" height="16"><path d="M874.666667 96H593.066667c-19.2 0-38.4 8.533333-53.333334 21.333333l-405.333333 405.333334c-29.866667 29.866667-29.866667 76.8 0 104.533333l260.266667 260.266667c14.933333 14.933333 32 21.333333 53.333333 21.333333s38.4-8.533333 53.333333-21.333333l405.333334-405.333334c14.933333-14.933333 21.333333-32 21.333333-53.333333V149.333333c0-29.866667-23.466667-53.333333-53.333333-53.333333z m-10.666667 334.933333c0 2.133333-2.133333 6.4-2.133333 8.533334l-405.333334 405.333333c-2.133333 2.133333-6.4 2.133333-8.533333 2.133333s-4.266667 0-8.533333-2.133333L181.333333 584.533333c-4.266667-4.266667-4.266667-10.666667 0-14.933333l405.333334-405.333333c2.133333-2.133333 4.266667-2.133333 8.533333-2.133334h270.933333v268.8z" p-id="3214"></path><path d="M704 416c53.333333 0 96-42.666667 96-96s-42.666667-96-96-96-96 42.666667-96 96 42.666667 96 96 96z m0-128c17.066667 0 32 14.933333 32 32s-14.933333 32-32 32-32-14.933333-32-32 14.933333-32 32-32z" p-id="3215"></path></svg>
                        {{tag}}
                        </a>
                    </span> {% endfor %}
                </div>
                <hr>
                <div class="blog-content">
                    {{html | safe}}
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->
    {% from "macro/footer.html" import footer %} {{footer()}}

</body>

</html>
